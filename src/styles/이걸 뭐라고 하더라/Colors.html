<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/typhography.css">
    <style>
        .sub-title{
            padding: 10px;
        }
        .color-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
            padding-bottom: 20px;
        }

        .color-box {
            display: flex;
            flex-direction: column;
            width: 100px;
            height: 120px;
            border-radius: 4px;
            border: solid 1px var(--color-black5);
            align-items: center;
        }

        .color-chip {
            width: 100px;
            height: 80px;
        }
    </style>
    <title>Colors</title>
</head>

<body>

    <header class="headline1">
        Colors
    </header>
    <hr>
    <main>
        <section>
            <div class="headline3 sub-title">Brand Colors</div>

            <div class="color-container">
                <span class="color-box">
                    <span class="color-chip" style="background-color: var(--color-purple1);"></span>
                    <span>#0175FF</span>
                    <span>Purple1</span>
                </span>

                <span class="color-box">
                    <span class="color-chip" style="background-color: var(--color-purple2);"></span>
                    <span>#937CF1</span>
                    <span>Purple2</span>
                </span>

                <span class="color-box">
                    <span class="color-chip" style="background-color: var(--color-purple3);"></span>
                    <span>#BBACF6</span>
                    <span>Purple3</span>
                </span>

                <span class="color-box">
                    <span class="color-chip" style="background-color: var(--color-purple4);"></span>
                    <span>#E1DAFB</span>
                    <span>Purple4</span>
                </span>

                <span class="color-box">
                    <span class="color-chip" style="background-color: var(--color-purple5);"></span>
                    <span>#F4F1FE</span>
                    <span>Purple5</span>
                </span>
            </div>

            <div class="color-container">
                <span class="color-box">
                    <span class="color-chip" style="background-color: var(--color-skyblue1);"></span>
                    <span>#26A9F2</span>
                    <span>skyblue1</span>
                </span>

                <span class="color-box">
                    <span class="color-chip" style="background-color: var(--color-skyblue2);"></span>
                    <span>#57BCF5</span>
                    <span>skyblue2</span>
                </span>

                <span class="color-box">
                    <span class="color-chip" style="background-color: var(--color-skyblue3);"></span>
                    <span>#87CFF8</span>
                    <span>skyblue3</span>
                </span>

                <span class="color-box">
                    <span class="color-chip" style="background-color: var(--color-skyblue4);"></span>
                    <span>#B7E2FB</span>
                    <span>skyblue4</span>
                </span>

                <span class="color-box">
                    <span class="color-chip" style="background-color: var(--color-skyblue5);"></span>
                    <span>#E7F5FE</span>
                    <span>skyblue5</span>
                </span>
            </div>

        </section>



    </main>


</body>

</html>
